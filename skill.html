            max-width: 1600px;

            color: #665;
            font-weight: bold;
            background: rgba(0,0,0,0.05);
            padding: 2px 6px;

            background: rgba(212, 175, 55, 0.1);

            border-radius: 4px;
            border: 1px solid rgba(212, 175, 55, 0.3);

        }

            color: #5c3a21;
            text-transform: uppercase;

</head>

        function renderSkills(filterType) {
            container.innerHTML = '';
            
            const filteredSkills = filterType === 'all' 
                ? skillsData 
                : skillsData.filter(skill => {
                    if (filterType === '弓枪') return ['弓枪', '远程'].includes(skill.category) || skill.name.includes('射');
                    if (filterType === '特殊') return ['特殊', '骑乘', '绘画', '音乐'].includes(skill.category);
                    return skill.category.includes(filterType);
                });

            filteredSkills.forEach(skill => {
                const card = document.createElement('div');
                card.className = 'skill-card';
                
                let weaknessHtml = '';
                if (skill.weakness) {
                    weaknessHtml = `<div class="weakness-reveal">${skill.weakness}</div>`;
                }

                card.innerHTML = `
                    <div class="skill-header">
                        <h3 class="skill-name">${skill.name}</h3>
                        <span class="skill-category">${skill.category}</span>
                    </div>
                    <div class="skill-meta">
                        <div class="meta-item">
                            <span class="meta-label">需求 Req</span>
                            <span>${skill.req}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">时机 Timing</span>
                            <span>${skill.timing}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">进度 Prog</span>
                            <span>${skill.progress}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">装备 Equip</span>
                            <span>${skill.equip}</span>
                        </div>
                         <div class="meta-item" style="grid-column: span 2;">
                            <span class="meta-label">上限 Cap</span>
                            <span>${skill.cap}</span>
                        </div>
                    </div>
                    <div class="skill-desc">${skill.desc}</div>
                    ${weaknessHtml}
                `;
                container.appendChild(card);
            });
        }

        // 绑定筛选事件
        filters.forEach(btn => {
            btn.addEventListener('click', () => {
                // 移除所有激活状态
                filters.forEach(b => b.classList.remove('active'));
                // 激活当前按钮
                btn.classList.add('active');

                renderSkills(btn.dataset.filter);
